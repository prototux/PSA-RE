id: 0x305
name: 'WHEEL_SENSOR'
alt_names: ['ANGLE_VOLANT']
length: 6
comment:
  en: 'Wheel sensor'
  fr: 'Capteur volant'
  de: Lenkwinkelsensor
type: 'can'
periodicity: '100'
senders:
  - 'CAV'
receivers: [] # todo

signals:
  ANGLE:
    bits: '1.7-2.0'
    type: 'sint'
    factor: '-10'
    min: '-780'
    max: '780'
    units: 'degrees'
    values:
      0x7fff:
        en: 'error'
        fr: 'erreur'
        de: Fehler

  SPEED:
    bits: '3.7-3.0'
    type: 'uint'
    factor: '4'
    min: '0'
    max: '1000'
    units: 'deg/s'
    values:
      0xff:
        en: 'error'
        fr: 'error'
        de: Fehler

  DIRECTION:
    bits: '4.7'
    values:
      0x00:
        en: 'anti-clockwise direction'
        fr: 'sens anti-horaire'
        de: Gegen den Uhrzeigersinn
      0x01:
        en: 'clockwise direction'
        fr: 'sens horaire'
        de: In dem Uhrzeigersinn
