id: 0x60F
name: 'DSG_PRESSURE'
length: 8
type: 'can'
periodicity: 300
senders:
  - 'DSG'
receivers: 
 - BSI

signals:
  PRESSURE_FRONT_LEFT:
    bits: '1.5-1.0'
    comment:
      en: 'Front left wheel pressure'
      fr: 'Pression roue avant gauche'
      de: Reifendruck vorne links

  PRESSURE_FRONT_RIGHT:
    bits: '2.7-2.2'
    comment:
      en: 'Front right wheel pressure'
      fr: 'Pression roue avant droite'
      de: Reifendruck vorne rechts

  PRESSURE_REAR_LEFT:
    bits: '2.1-3.4'
    comment:
      en: 'Rear left wheel pressure'
      fr: 'Pression roue arriere gauche'
      de: Reifendruck hinten links

  PRESSURE_REAR_RIGHT:
    bits: '3.3-4.6'
    comment:
      en: 'Rear right wheel pressure'
      fr: 'Pression roue arriere droite'
      de: Reifendruck hinten rechts

  DELTA_FRONT_LEFT:
    bits: '5.5-5.0'
    comment:
      en: 'Front left wheel pressure delta'
      fr: 'Delta pression roue avant gauche'
      de: Durchschnittlicher Reifendruck vorne links 

  DELTA_FRONT_RIGHT:
    bits: '6.7-6.2'
    comment:
      en: 'Front right wheel pressure delta'
      fr: 'Delta pression roue avant droite'
      de: Durchschnittlicher Reifendruck vorne rechts 

  DELTA_REAR_LEFT:
    bits: '6.1-7.4'
    comment:
      en: 'Rear left wheel pressure delta'
      fr: 'Delta pression roue arriere gauche'
      de: Durchschnittlicher Reifendruck hinten links 

  DELTA_REAR_RIGHT:
    bits: '7.3-8.6'
    comment:
      en: 'Rear right wheel pressure delta'
      fr: 'Delta pression roue avant droite'
      de: Durchschnittlicher Reifendruck hinten rechts 
