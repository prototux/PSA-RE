      0x0:  
        en: Starter inactive
        fr: Démarreur inactif
        de: Starter inaktiv
      0x1:  
        en: Starter active
        fr: Démarreur actif
        de: Starter aktiv
  UNKNOWN_1: 
    bits: 1.6-1.0
  UNKNOWN_2: 
    bits: 2.7-2.0
  UNKNOWN_3: 
    bits: 3.7-3.0
  UNKNOWN_4: 
    bits: '4.0'
  ALTERNATE_REGULATOR_VOLTAGE:
    bits: 4.1-5.4
    factor: 0.1
    min: 10.6
    offset: 10.6
    max: 16 # 0b11 1111 * 0.1 + 10.6 -> ~ 16
  UNKNOWN_5: 
    bits: 5.3-5.0
  UNKNOWN_6: 
    bits: 6.7-6.0