id: 0x468
name: GENERIC_ENGINE_DATA_3
alt_names: [] 
length: 6
comment: 
  en: Generic Engine Data 3
  fr: Données génériques du moteur 3
  de: Generelle Motordaten 3
type: can 
periodicity: 40 
