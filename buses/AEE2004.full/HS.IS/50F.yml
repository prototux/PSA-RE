id: 0x50F
name: 'DSG_STATUS'
length: 6
type: 'can'
periodicity: 300
senders:
  - 'DSG'
receivers: 
  - 'BSI'

signals:
  STATUS_FRONT_LEFT:
    bits: '1.4-1.0'
    comment:
      en: 'Front left wheel status'
      fr: 'Etat de la roue avant gauche'
    values:
      0x01:
        en: 'Punctured'
        fr: 'Crevaison'
        de: 'Platter Reifen'
      0x02:
        en: 'Weakly deflated'
        fr: 'Faiblement degonflee'
        de: 'Etwas platter Reifen'
      0x04:
        en: 'Strongly deflated'
        fr: 'Fortement degonflee'
        de: 'Stark platter Reifen'
      0x08:
        en: 'Unknown'
        fr: 'Inconnu'
        de: 'Unbekannt'
      0x10:
        en: 'OK'
        fr: 'OK'
        de: 'OK'

