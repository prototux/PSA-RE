id: 0x1A3
name: 'KML_STATUS'
length: 7
type: 'can'
periodicity: '200ms'
senders:
  - 'KML'
receivers: [] #todo

signals:
  CONNECTED:
    bits: '1.7'
    values:
      0x00:
        en: 'not connected'
        fr: 'non connecte'
      0x01:
        en: 'connected'
        fr: 'connecte'

  CONNECTING:
    bits: '1.6'
    values:
      0x00:
        en: 'not connecting'
        fr: 'pas de connection'
      0x01:
        en: 'connecting'
        fr: 'connection en cours'

  TYPE_CONNECTION:
    bits: '1.5'
    values:
      0x00:
        en: 'auto connect'
        fr: 'connection auto'
      0x01:
        en: 'manual connection'
        fr: 'connection manuelle'

  CONNECTION_ERROR:
    bits: '1.4'
    values:
      0x00:
        en: 'no connection error'
        fr: 'sans erreur de connection'
      0x01:
        en: 'connection error'
        fr: 'erreur a la connection'

  HEADSET_STATUS:
    bits: '1.3'
    values:
      0x00:
        en: 'no headset'
        fr: 'pas de main libres'
      0x01:
        en: 'headset'
        fr: 'mains libres'

  AUTO_PICKUP:
    bits: '1.1'
    values:
      0x00:
        en: 'Auto pickup disabled'
        fr: 'Decrochage auto desactive'
      0x01:
        en: 'Auto pickup enabled'
        fr: 'Decrochage auto active'

  ROAMING_STATUS:
    bits: '1.0'
    values:
      0x00:
        en: 'No roaming'
        fr: 'Pas de roaming'
      0x01:
        en: 'Roaming enabled'
        fr: 'Roaming actif'

  MESSAGES_STATUS:
    bits: '2.7-2.6'
    values:
      0x00:
        en: 'No messages'
        fr: 'Pas de SMS'
      0x01:
        en: 'Message received'
        fr: 'SMS recu'
      0x02:
        en: 'Message memory full'
        fr: 'Memoire SMS remplie'

  VOICEMAIL_STATUS:
    bits: '2.5'
    values:
      0x00:
        en: 'No voicemail'
        fr: 'Pas de message vocal'
      0x01:
        en: 'Voicemail'
        fr: 'Message vocal'

  CALL_FORWARDING:
    bits: '2.4'
    values:
      0x00:
        en: 'No call forwarding'
        fr: 'Pas de renvoi appel'
      0x01:
        en: 'Call forwarding'
        fr: 'Renvoi appel'

  CHARGING:
    bits: '2.3'
    values:
      0x00:
        en: 'Not charging'
        fr: 'Ne charge pas'
      0x01:
        en: 'Charging'
        fr: 'Chargement'

  MUTED:
    bits: '2.2'
    values:
      0x00:
        en: 'Muted'
        fr: 'Silencieux'
      0x01:
        en: 'Not muted'
        fr: 'Silencieux off'

  SWITCHING_SRC:
    bits: '2.1'
    values:
      0x00:
        en: 'Not switching'
        fr: 'Pas de bascule'
      0x01:
        en: 'Switching radio to tel'
        fr: 'Bascule de la radio vers tel'

  NETWORK_STATUS:
    bits: '3.7-3.0'
    min: 0
    max: 100
    unit: 'percent'

  BATTERY_STATUS_PERCENT:
    bits: '4.7-4.0'
    min: 0
    max: 100
    unit: 'percent'

  CONTACTS_AVAILABLE:
    bits: '5.7'
    values:
      0x00:
        en: 'Unavailable'
        fr: 'Indisponible'
      0x01:
        en: 'Available'
        fr: 'Disponible'

  CONTACTS_UNLOCKED:
    bits: '5.6'
    values:
      0x00:
        en: 'Locked'
        fr: 'Verouille'
      0x01:
        en: 'Unlocked'
        fr: 'Deverouille'

  CALL_LOG_AVAILABLE:
    bits: '5.5'
    values:
      0x00:
        en: 'Unavailable'
        fr: 'Indisponible'
      0x01:
        en: 'Available'
        fr: 'Disponible'

  CALL_LOG_UNLOCKED:
    bits: '5.4'
    values:
      0x00:
        en: 'Locked'
        fr: 'Verouille'
      0x01:
        en: 'Unlocked'
        fr: 'Verouille'

  ACCESS_STATUS:
    bits: '5.3'
    values:
      0x00:
        en: 'Unable to access'
        fr: 'Acces impossible'
      0x01:
        en: 'Access unlocked'
        fr: 'Acces deverouille'

  CALL_TYPE:
    bits: '5.2-5.0'
    values:
      0x00:
        en: 'Not calling'
        fr: 'Aucun appel'
      0x01:
        en: 'Unable to reconnect'
        fr: 'Impossible de reconnecter'
      0x05:
        en: 'Calling from shortcut'
        fr: 'Appel depuis raccourci'
      0x06:
        en: 'Calling from voice command'
        fr: 'Appel depuis commande vocale'
        
# TODO: !IMPORTANT HELP NEEDED!
# Not sure how I should fix this
# And it is most definetly just a typo so now the question is what is the correct value?
#      0x06:
#        en: 'Voice commande not recognized'
#        fr: 'Commande vocale non reconnue'

  LIST_TYPE:
    bits: '6.7-6.4'
    values:
      0x00:
        en: 'None'
        fr: 'Aucun'
      0x01:
        en: 'Phone pairing'
        fr: 'Appairage telephone'

  PAIRING_STATUS:
    bits: '6.3'
    values:
      0x00:
        en: 'Pairing disabled'
        fr: 'Appairage desactive'
      0x01:
        en: 'Pairing enabled'
        fr: 'Appairage active'

  DATA_TRANSFER:
    bits: '6.2-6.1'
    values:
      0x00:
        en: 'No data transfer'
        fr: 'Aucun transfert'
      0x01:
        en: 'Finished transfer'
        fr: 'Transfert fini'
      0x02:
        en: 'Failed to transfer'
        fr: 'Echec du transfert'

  AUDIO_STREAMING:
    bits: '6.0'
    values:
      0x00:
        en: 'Not available'
        fr: 'Non disponible'
      0x01:
        en: 'Available'
        fr: 'Disponible'

  BATTERY_STATUS_SIMPLE:
    bits: '7.6-7.4'
    min: 0
    max: 4
