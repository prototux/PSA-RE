id: 0x1E1
name: 'AAS_DATA'
alt_names: ['DONNEES_AAS']
length: 7
type: 'can'
periodicity: TBD
senders:
  - 'AAS'
receivers:
  - 'EMF'
  - 'RADIO' # For audio

signals:
  REAR_STATUS:
    bits: '1.7-1.5'
    comment:
      en: 'Rear AAS status'
      fr: 'Etat AAS arriere'
    values:
      0x01:
        en: 'Error'
        fr: 'Defaut'
      0x02:
        en: 'Disabled by button'
        fr: 'Desactive sur commande'
      0x03:
        en: 'Disabled because of trailer'
        fr: 'Desactive sur presence remorque'
      0x04:
        en: 'Active'
        fr: 'Active'
      0x05:
        en: 'Waiting for data'
        fr: 'En attente de donnees'
      0x06:
        en: 'Not working'
        fr: 'HS'

  FRONT_STATUS:
    bits: '1.4-1.2'
    comment:
      en: 'Front AAS status'
      fr: 'Etat AAS avant'
    values:
      0x01:
        en: 'Error'
        fr: 'Defaut'
      0x02:
        en: 'Disabled by button'
        fr: 'Desactive sur commande'
      0x04:
        en: 'Active'
        fr: 'Active'
      0x05:
        en: 'Waiting for data'
        fr: 'En attente de donnees'
      0x06:
        en: 'Not working'
        fr: 'HS'

  BLIND_SPOT_RIGHT:
    bits: '1.1'
    comment:
      en: 'Something in right blind spot'
      fr: 'Presence objet angle mort droit'
    values:
      0x00:
        en: 'None'
        fr: 'Aucun'
      0x01:
        en: 'Presence of object'
        fr: 'Objet present'


  BLIND_SPOT_RIGHT:
    bits: '1.0'
    comment:
      en: 'Something in left blind spot'
      fr: 'Presence objet angle mort gauche'
    values:
      0x00:
        en: 'None'
        fr: 'Aucun'
      0x01:
        en: 'Presence of object'
        fr: 'Objet present'


  SOUND_LR:
    bits: '2.7-2.6'
    comment:
      en: 'Left/Right sound'
      fr: 'Son en gauche/droite'
    values:
      0x00:
        en: 'No sound'
        fr: 'Pas de son'
      0x01:
        en: 'Left'
        fr: 'Gauche'
      0x02:
        en: 'Right'
        fr: 'Droit'
      0x03:
        en: 'Both'
        fr: 'Les deux'

  SOUND_FR:
    bits: '2.5'
    comment:
      en: 'Front/Rear sound'
      fr: 'Son avant/arriere'
    values:
      0x00:
        en: 'Rear'
        fr: 'Arriere'
      0x01:
        en: 'Front'
        fr: 'Avant'

  SOUND_ENABLED:
    bits: '2.4'
    comment:
      en: 'Audio enabled'
      fr: 'Son active'
    values:
      0x00:
        en: 'Disabled'
        fr: 'Desactive'
      0x01:
        en: 'Enabled'
        fr: 'Active'

  BLIND_STATUS:
    bits: '2.3-2.1'
    comment:
      en: 'Blind spot status'
      fr: 'Etat angle mort'
    values:
      0x00:
        en: 'Disabled'
        fr: 'Desactive'
      0x01:
        en: 'Enabled'
        fr: 'Active'
      0x04:
        en: 'Disabled on command'
        fr: 'Desactive sur commande'
      0x07:
        en: 'Error'
        fr: 'Erreur'

  REAR_LEFT_STATUS:
    bits: '4.7-4.5'
    comment:
      en: 'Rear left distance'
      fr: 'Distance arriere gauche'
    min: 0
    max: 7
    unit: 'zone'

  REAR_MIDDLE_STATUS:
    bits: '4.4-4.2'
    comment:
      en: 'Rear middle distance'
      fr: 'Distance arriere milieu'
    min: 0
    max: 7
    unit: 'zone'

  REAR_RIGHT_STATUS:
    bits: '5.7-5.5'
    comment:
      en: 'Rear right distance'
      fr: 'Distance arriere droit'
    min: 0
    max: 7
    unit: 'zone'

  FRONT_LEFT_STATUS:
    bits: '5.4-5.2'
    comment:
      en: 'Front left distance'
      fr: 'Distance avant gauche'
    min: 0
    max: 7
    unit: 'zone'

  FRONT_MIDDLE_STATUS:
    bits: '6.7-6.5'
    comment:
      en: 'Front middle distance'
      fr: 'Distance avant milieu'
    min: 0
    max: 7
    unit: 'zone'

  FRONT_RIGHT_STATUS:
    bits: '6.4-6.2'
    comment:
      en: 'Front right distance'
      fr: 'Distance avant droit'
    min: 0
    max: 7
    unit: 'zone'
