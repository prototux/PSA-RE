id: 0x165
name: 'RADIO_STATUS_GENERAL'
alt_names: ['ETAT_RADIO_GEN_GEN']
length: 4
comment:
  en: 'General status of the radio'
  fr: 'Etat general de la radio'
type: 'can'
periodicity: '100ms'
senders:
  - 'RADIO'
receivers:
  - 'BSI'
  - 'EMF'

signals:
  POWER: # also it's original name
    bits: '1.7'
    values:
      0x00:
        en: 'Radio disabled'
        fr: 'Radio eteinte'
      0x01:
        en: 'Radio enabled'
        fr: 'Radio allumee'

  AMPLI_ON: # also it's original name
    bits: '1.6'
    values:
      0x00:
        en: 'Amplified disabled'
        fr: 'Amplificateur eteint'
      0x01:
        en: 'Amplified enabled'
        fr: 'Amplificateur allume'

  MUTE:
    bits: '1.5'
    alt_names: ['MUTE_ACT']
    values:
      0x00:
        en: 'Not muted'
        fr: 'Non mute'
      0x01:
        en: 'Muted'
        fr: 'Mute'

  UNUSED_1:
    bits: '1.4'
    unused: true

  BI_TUNER: # also it's original name
    bits: '1.3'
    values:
      0x00:
        en: 'No bi-tuner'
        fr: 'Pas de bi-tuner'
      0x01:
        en: 'Bi-tuner'
        fr: 'Bi-tuner'

  HIFI: # also it's original name
    bits: '1.2'
    values:
      0x00:
        en: 'No hi-fi'
        fr: 'Pas de hi-fi'
      0x01:
        en: 'Hi-fi'
        fr: 'Hi-fi'

  UNUSED_2: # really unused? always 0
    bits: '1.1-1.0'
    unused: true

  TUN_SRC: # also original name
    bits: '2.7'
    values:
      0x00:
        en: 'No tuner available'
        fr: 'Pas de tuner disponible'
      0x01:
        en: 'Tuner available'
        fr: 'Tuner disponible'

  CD_SRC: # also original name
    bits: '2.6-2.5'
    values:
      0x00:
        en: 'No internal CD player'
        fr: 'Pas de lecteur CD interne'
      0x01:
        en: 'No disk available'
        fr: 'Pas de disque disponible'
      0x02:
        en: 'Player and disk available'
        fr: 'Lecteur et disque disponibles'

  CDC_SRC: # also original name
    bits: '2.4-2.3'
    values:
      0x00:
        en: 'No internal CD player'
        fr: 'Pas de lecteur CD interne'
      0x01:
        en: 'No disk available'
        fr: 'Pas de disque disponible'
      0x02:
        en: 'Player and disk available'
        fr: 'Lecteur et disque disponibles'

  USB_SRC: # Also original name
    bits: '2.2'
    values:
      0x00:
        en: 'No USB available'
        fr: 'USB non disponible'
      0x01:
        en: 'USB available'
        fr: 'USB disponible'

  UNUSED_3: # Probably contains BT_SRC, and maybe SOURCE_KML
    bits: '2.1-2.0'
    unused: true

  SRC_SEL: # also original name
    bits: '3.7-3.4'
    comment:
      en: 'Selected audio source'
      fr: 'Source audio selectionnee'
    values:
      0x00:
        en: 'None'
        fr: 'Aucune'
      0x01:
        en: 'Tuner'
        fr: 'Tuner'
      0x02:
        en: 'CD (internal)'
        fr: 'CD (interne)'
      0x03:
        en: 'CD changer'
        fr: 'Changeur CD'
      0x04:
        en: 'Aux 1'
        fr: 'Aux 1'
      0x05:
        en: 'Aux 2'
        fr: 'Aux 2'
      0x06:
        en: 'USB'
        fr: 'USB'
      0x07':
        en: 'Bluetooth'
        fr: 'Bluetooth'

  NO_SRC: # also original name
    bits: '3.3-3.0'
    comment:
      en: 'Audio source not available'
      fr: 'Source audio non-disponible'
    values:
      0x00:
        en: 'None'
        fr: 'Aucune'
      0x01:
        en: 'Tuner'
        fr: 'Tuner'
      0x02:
        en: 'CD (internal)'
        fr: 'CD (interne)'
      0x03:
        en: 'CD changer'
        fr: 'Changeur CD'
      0x04:
        en: 'Aux 1'
        fr: 'Aux 1'
      0x05:
        en: 'Aux 2'
        fr: 'Aux 2'
      0x06:
        en: 'USB'
        fr: 'USB'
      0x07:
        en: 'Bluetooth'
        fr: 'Bluetooth'

  UNUSED_4: # to be checked
    bits: '4.7-4.6'
    unused: true

  MP3_AVAILABLE:
    bits: '4.5'
    alt_names: ['FMT_COMP_AUDIO']
    values:
      0x00:
        en: 'MP3 not available'
        fr: 'MP3 non disponible'
      0x01:
        en: 'MP3 available'
        fr: 'MP3 disponible'

  UNUSED_5:
    bits: '4.4'
    unused: true

  DIGITAL_RADIO:
    bits: '4.3-4.2'
    alt_names: ['RADIO_NUM']
    values:
      0x00:
        en: 'No digital radio'
        fr: 'Radio numerique non disponible'
      0x01:
        en: 'DAB digital radio'
        fr: 'Radio numerique DAB'
      0x02:
        en: 'DVBT digital radio'
        fr: 'Radio numerique DVBT'

  UNUSED_6:
    bits: '4.1-4.0'
    unused: true

  # Missing signals:
  # BT_SRC -> bluetooth source
  # COMP_DYN -> dynamic compression/VBR mp3
  # MISE_A_ON_RADIO -> radio starting up?
  # MUTE_ACT_MIXED_CHANNEL
  # SOURCE_KML -> phone input
  # SRC_MIX
  # TIMESHIFT_HOLD_ON
  # TYPE_SRC_SEL_USB
  # There's 10 unused bits, beside TYPE_SRC_SEL_USB or SRC_MIX, each signal is probably 1 bit each
