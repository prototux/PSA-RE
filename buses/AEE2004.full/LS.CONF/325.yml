id: 0x325
name: 'RADIO_STATUS_CD_GEN'
alt_names: ['ETAT_RADIO_CD_CD']
length: 3
comment:
  en: 'General CD player (internal) informations'
  fr: 'Informations generales du lecteur de CD interne'
type: 'can'
periodicity: '500ms'
senders:
  - 'RADIO'
receivers:
  - 'EMF'

signals:
  UNUSED_1:
    bits: '1.7-1.4'
    unused: true

  REPEAT:
    bits: '1.3-1.2'
    values:
      0x00:
        en: 'No repeat'
        fr: 'Pas de repetition'
      0x01:
        en: 'Track repeat'
        fr: 'Repetition morceau'
      0x02:
        en: 'Disk repeat'
        fr: 'Repetition disque'

  UNUSED_2:
    bits: '1.1'
    unused: true

  RANDOM:
    bits: '1.0'
    values:
      0x00:
        en: 'No random'
        fr: 'Lecture non aleatoire'
      0x01:
        en: 'Random'
        fr: 'Lecture aleatoire'

  UNUSED_3:
    bits: '2.7-2.6'
    unused: true

  DISK_ERROR:
    bits: '2.5-2.4'
    value:
      0x00:
        en: 'No error'
        fr: 'Error'
      0x01:
        en: 'Disk read error'
        fr: 'Erreur de lecture disque'
      0x02:
        en: 'Disk upside down'
        fr: 'Disque dans le mauvais sens'

  TEXT_AVAILABLE:
    bits: '2.3'
    values:
      0x00:
        en: 'Text not available'
        fr: 'Texte non disponible'
      0x01:
        en: 'Text available'
        fr: 'Texte disponible'

  STATUS:
    bits: '2.2-2.0'
    values:
      0x00:
        en: 'No disk'
        fr: 'Pas de disque'
      0x01:
        en: 'Stopped'
        fr: 'Arrete'
      0x02:
        en: 'Pause'
        fr: 'Pause'
      0x03:
        en: 'Play'
        fr: 'Lecture'
      0x04:
        en: 'Fast-forward'
        fr: 'Avance rapide'
      0x05:
        en: 'Fast-backward'
        fr: 'Retour rapide'
      0x06:
        en: 'Intro'
        fr: 'Intro'

  UNUSED_4:
    bits: '3.7-3.0'
    unused: true
